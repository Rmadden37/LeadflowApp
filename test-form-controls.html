<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Controls Test</title>
  <style>
    body {
      background: #1a1a1a;
      color: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      margin: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      color: #007AFF;
      margin-bottom: 30px;
    }
    
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .section h2 {
      margin-top: 0;
      color: #e5e5e5;
      font-size: 18px;
    }
    
    /* Radio Button Styles */
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }
    
    .radio-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .radio {
      width: 16px;
      height: 16px;
      appearance: none;
      -webkit-appearance: none;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      background: transparent;
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .radio:checked {
      border-color: #007AFF;
      background: #007AFF;
    }
    
    .radio:checked::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: white;
    }
    
    .radio-label {
      color: #e5e5e5;
      cursor: pointer;
      font-size: 16px;
    }
    
    /* Checkbox Styles */
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
    }
    
    .checkbox {
      width: 16px;
      height: 16px;
      appearance: none;
      -webkit-appearance: none;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      background: transparent;
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .checkbox:checked {
      border-color: #007AFF;
      background: #007AFF;
    }
    
    .checkbox:checked::after {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 10px;
      font-weight: bold;
    }
    
    .checkbox-label {
      color: #e5e5e5;
      cursor: pointer;
      font-size: 14px;
    }
    
    .test-button {
      background: linear-gradient(135deg, #007AFF 0%, #0056CC 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    
    .test-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(0, 122, 255, 0.3);
    }
    
    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 122, 255, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(0, 122, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Controls Test</h1>
    
    <div class="section">
      <h2>Radio Buttons (Dispatch Type)</h2>
      <p>These should visually show when selected:</p>
      <div class="radio-group">
        <div class="radio-item">
          <input 
            type="radio" 
            id="immediate" 
            name="dispatchType" 
            value="immediate" 
            class="radio"
            checked
          />
          <label for="immediate" class="radio-label">Immediate Dispatch</label>
        </div>
        <div class="radio-item">
          <input 
            type="radio" 
            id="scheduled" 
            name="dispatchType" 
            value="scheduled" 
            class="radio"
          />
          <label for="scheduled" class="radio-label">Scheduled Dispatch</label>
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2>Checkbox (Assign to Self)</h2>
      <p>This should show a checkmark when selected:</p>
      <div class="checkbox-group">
        <input 
          type="checkbox" 
          id="assignToSelf" 
          name="assignToSelf" 
          class="checkbox"
        />
        <label for="assignToSelf" class="checkbox-label">
          Assign this lead to me
        </label>
      </div>
    </div>
    
    <div class="section">
      <h2>Test Interaction</h2>
      <button class="test-button" onclick="testFormValues()">Test Form Values</button>
      <div id="result" class="result" style="display: none;"></div>
    </div>
  </div>

  <script>
    function testFormValues() {
      const dispatchType = document.querySelector('input[name="dispatchType"]:checked')?.value;
      const assignToSelf = document.querySelector('#assignToSelf').checked;
      
      const result = document.getElementById('result');
      result.innerHTML = `
        <h3>Form Values:</h3>
        <p><strong>Dispatch Type:</strong> ${dispatchType || 'None selected'}</p>
        <p><strong>Assign to Self:</strong> ${assignToSelf ? 'Yes' : 'No'}</p>
      `;
      result.style.display = 'block';
    }
    
    // Add event listeners to test real-time updates
    document.querySelectorAll('input[name="dispatchType"]').forEach(radio => {
      radio.addEventListener('change', function() {
        console.log('Dispatch type changed to:', this.value);
      });
    });
    
    document.getElementById('assignToSelf').addEventListener('change', function() {
      console.log('Assign to self changed to:', this.checked);
    });
  </script>
</body>
</html>
