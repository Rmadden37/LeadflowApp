<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Styling Test</title>
    <style>
        /* Copy relevant CSS from globals.css for testing */
        .ios-touch-feedback {
            transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            -webkit-tap-highlight-color: transparent;
            min-height: 44px;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .ios-touch-feedback:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }

        .ios-touch-feedback:active {
            background-color: rgba(0, 122, 255, 0.2);
            transform: scale(0.98);
        }

        .manager-disposition-radio {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #d1d5db;
            border-radius: 50%;
            margin-right: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .manager-disposition-radio[data-state="checked"] {
            border-color: #007AFF !important;
            background: rgba(0, 122, 255, 0.1) !important;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2) !important;
        }

        .manager-disposition-radio[data-state="checked"]::after {
            content: '';
            width: 8px;
            height: 8px;
            background-color: #007AFF;
            border-radius: 50%;
            position: absolute;
        }

        .manager-disposition-option {
            margin-bottom: 0.5rem;
        }

        .manager-disposition-option[data-state="checked"] {
            background-color: rgba(0, 122, 255, 0.05);
        }

        body {
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        h1 {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <h1>Manager Disposition Radio Button Test</h1>
    
    <div id="radio-group">
        <div class="manager-disposition-option ios-touch-feedback" data-state="unchecked" onclick="selectOption(this, 'sold')">
            <div class="manager-disposition-radio" data-state="unchecked"></div>
            <span>Sold</span>
        </div>
        
        <div class="manager-disposition-option ios-touch-feedback" data-state="checked" onclick="selectOption(this, 'no-sale')">
            <div class="manager-disposition-radio" data-state="checked"></div>
            <span>No Sale</span>
        </div>
        
        <div class="manager-disposition-option ios-touch-feedback" data-state="unchecked" onclick="selectOption(this, 'canceled')">
            <div class="manager-disposition-radio" data-state="unchecked"></div>
            <span>Canceled</span>
        </div>
        
        <div class="manager-disposition-option ios-touch-feedback" data-state="unchecked" onclick="selectOption(this, 'rescheduled')">
            <div class="manager-disposition-radio" data-state="unchecked"></div>
            <span>Rescheduled</span>
        </div>
        
        <div class="manager-disposition-option ios-touch-feedback" data-state="unchecked" onclick="selectOption(this, 'credit-fail')">
            <div class="manager-disposition-radio" data-state="unchecked"></div>
            <span>Credit Fail</span>
        </div>
        
        <div class="manager-disposition-option ios-touch-feedback" data-state="unchecked" onclick="selectOption(this, 'reassign-closer')">
            <div class="manager-disposition-radio" data-state="unchecked"></div>
            <span>Reassign Closer</span>
        </div>
    </div>

    <script>
        function selectOption(element, value) {
            // Uncheck all options
            const allOptions = document.querySelectorAll('.manager-disposition-option');
            allOptions.forEach(option => {
                option.setAttribute('data-state', 'unchecked');
                const radio = option.querySelector('.manager-disposition-radio');
                radio.setAttribute('data-state', 'unchecked');
            });
            
            // Check the selected option
            element.setAttribute('data-state', 'checked');
            const radio = element.querySelector('.manager-disposition-radio');
            radio.setAttribute('data-state', 'checked');
            
            console.log('Selected:', value);
        }
    </script>
</body>
</html>
